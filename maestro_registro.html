<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body>
<div class="container" style="width: 800px">
  <form action="registro1.php" method="post" class="registry" style="padding: 10px 35px;">
    <div class="row">
      <div class="logo col-sm-6">
        <center>
          <img src="img/reg/logo-colorfull.png" height="280px" width="160px" alt="Logo LMTG">
        </center>
      </div>
      <div class="title col-sm-6">
        <h1 style="font-size: 60px">Registro</h1>
        Nos alegra que desees aprender junto a nosotros. Llena el formulario para continuar ;)</div>
    </div>
    <hr>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nombre</label>
        <input type="text" name="nomb" class="form-control" id="name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Apellido</label>
        <input type="text" name="apell" class="form-control" id="apell" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="user">Usuario</label>
        <input type="text" name="user" class="form-control" id="user" required>
      </div>
      <div class="form-group col-md-4">
        <label for="rol">Nivel de usuario</label><br>
        <select name="rol" id="rol" style="width: 100%;" required>
        	<option value="0">Seleccionar...</option>
        	<option value="1">Estudiante</option>
        	<option value="2">Maestro</option>
        	<option value="3">Padre/Madre/Acudiente</option>
        </select>
      </div>
		<div class="form-group col-md-3">
        <label for="document">N° Documento</label>
        <input type="text" name="documento" class="form-control" id="document" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="email">Correo electrónico</label>
		<input type="email" class="form-control" name="correo" id="email" required>
      </div>
    </div>
	<div class="form-row">
		<div class="form-group col-md-6">
      <label for="password">Contraseña</label>
      <input type="password" name="pw" class="form-control" id="password" required>
    </div>
		<div class="form-group col-md-6">
      <label for="password1">Repite la contraseña</label>
      <input type="password" name="pw1" class="form-control" id="password1" required>
    </div>  
	

  <a href="/CRUD/menu.html"><input type="submit" value="Regístralo" style="border:none; border-radius: 50px; background: rgb(0, 133, 82); color: white; font-size: 18px; padding: 10px 15px;"></a>
</div>
