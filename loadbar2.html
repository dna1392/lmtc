<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<script src="js/jquery.js" charset="utf-8"></script>
</head>
<body>
	<h2>hola</h2>
	<div id="content">
	</div>
	<progress id="progress-max" value="0" max="100"></progress>
	<button type="button" onclick="llenarBarra()" name="button">dfsdf</button>

</body>
<script type="text/javascript">

	function llenarBarra(){
		
	    $indicator = parseInt(document.getElementById('progress-max').value);
		$indicator = $indicator +10;
		document.getElementById('progress-max').value=$indicator;

		if($indicator>100){
			alert("Wey ya");
			window.location="index.html";
		}
	}
</script>
</html>
